<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Employee List</h2>
  </div>
  <div class="panel-body">
    <table cellspacing="0" class="table table-striped table-bordered table-sm row-border hover" id="example"
           width="100%">

      <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees | async">
        <td>{{employee.name}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.department}}</td>
        <td>{{employee.phone}}</td>

        <td>
          <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style='margin-right:16px'>Delete</button>
          <button (click)="updateEmployee(employee.id)" class="btn btn-success" style='margin-right:16px'
                  style="margin-left: 10px">Edit details
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
