<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="employee.name" class="form-control" id="name" name="name" required type="text">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input [(ngModel)]="employee.email" class="form-control" id="email" name="email" required type="text">
    </div>

    <div class="form-group">
      <label for="name">Phone number</label>
      <input [(ngModel)]="employee.phone" class="form-control" id="phone" name="phone" required type="text">
    </div>
    <div class="form-group">
      <label for="name">Department</label>
      <input [(ngModel)]="employee.department" class="form-control" id="department" name="department" required
             type="text">
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
